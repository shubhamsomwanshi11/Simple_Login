<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
</head>

<body>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="" class="box has-background-danger">
                            <div class="field">
                                <label for="" class="label has-text-light">Username</label>
                                <input type="email" placeholder="username" class="input is-primary" required>
                            </div>
                            <div class="field">
                                <label for="" class="label has-text-light">Password</label>
                                <input type="password" placeholder="Password" class="input is-primary" required>
                            </div>
                            <div class="field">
                                <p class="has-text-light">Don't have account? <a href="#">Create Account</a></p>
                            </div>
                            <div class="field">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="field">
                                <button class="button is-success is-centered has-text-weight-bold">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
